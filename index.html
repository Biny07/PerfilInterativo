<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <!-- Imagem de Perfil -->
                <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImage" class="rounded-circle mb-3" style="width:  150px;">
                <h3 id="profileName">Nome: Meu Perfil</h3>
                <p id="profileAge">Idade: 18</p>
                <h5>Hobbies:</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Leitura
                        <button class="btn btn-danger btn-sm" onclick="removerHobby(this)">Remover</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Esportes
                        <button class="btn btn-danger btn-sm" onclick="removerHobby(this)">Remover</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Música
                        <button class="btn btn-danger btn-sm" onclick="removerHobby(this)">Remover</button>
                    </li>
                </ul>
                <!-- Botões para interação -->
                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn btn-primary me-2" onclick="alterarIdade()">Alterar Idade</button>
                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
                <button class="btn btn-info me-2" onclick="alterarImagem()">Alterar Imagem</button>
            </div>
        </div>
    </div>

    <script>
        // Função para alterar o nome do perfil
        function alterarNome() {
            const novoNome = prompt("Digite o novo nome:");
            if (novoNome && novoNome.trim() !== "") {
                document.getElementById("profileName").textContent = "Nome: " + novoNome;
            }
        }

        // Função para alterar a idade do perfil
        function alterarIdade() {
            const novaIdade = prompt("Digite a nova idade:");
            if (novaIdade && !isNaN(novaIdade) && novaIdade.trim() !== "") {
                document.getElementById("profileAge").textContent = "Idade: " + novaIdade;
            } else {
                alert("Por favor, insira uma idade válida.");
            }
        }

        // Função para adicionar um novo hobby à lista
        function adicionarHobby() {
            const novoHobby = prompt("Digite um novo hobby:");
            if (novoHobby && novoHobby.trim() !== "") {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.textContent = novoHobby;

                const botaoRemover = document.createElement("button");
                botaoRemover.className = "btn btn-danger btn-sm";
                botaoRemover.textContent = "Remover";
                botaoRemover.onclick = function() { removerHobby(botaoRemover); };

                li.appendChild(botaoRemover);
                document.getElementById("hobbiesList").appendChild(li);
            }
        }

        // Função para remover um hobby da lista
        function removerHobby(botao) {
            const li = botao.parentElement;
            li.remove();
        }

        // Função para mudar a cor de fundo do cartão de perfil
        function mudarCorDeFundo() {
            const cores = ["#f8de7d", "#d4edda", "#fff3cd", "#cce5ff", "#f1f1f1"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.getElementById("profileCard").style.backgroundColor = corAleatoria;
        }

        // Função para alterar a imagem de perfil
        function alterarImagem() {
            const novaImagemUrl = prompt("Digite o URL da nova imagem de perfil:");
            if (novaImagemUrl && novaImagemUrl.trim() !== "") {
                document.getElementById("profileImage").src = novaImagemUrl;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
